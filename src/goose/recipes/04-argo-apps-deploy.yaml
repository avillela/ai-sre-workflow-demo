instructions: |

  Your job is to deploy the OpenTelemetry Demo on Kubernetes, managed by ArgoCD.

sub_recipes:
  - name: "argo_repo_proj_setup"
    path: "./sub_recipes/argo-repo-proj-setup.yaml"
