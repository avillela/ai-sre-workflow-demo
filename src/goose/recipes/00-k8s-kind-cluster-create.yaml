version: 1.0.0
title: Create KinD Cluster
description: Create Kubernetes KinD cluster
instructions: |

  ## Role
  
  Use role from `.goosehints`.
  
  ## Kubernetes in Docker (KinD) Guidance

  Sample command:

  ```bash
  kind create cluster --name {{ cluster_name }}
  ```
  
prompt: |

  ## Objective

  Create a KinD cluster named {{ cluster_name }}

  ## Output

  Format output per "Output Guidelines" from `.goosehints`. Include only:
    * Cluster name
    * kubectl context name
    * Version of Kubernetes installed
    * Number of nodes running

parameters:
  - key: cluster_name
    input_type: string
    requirement: required
    default: "otel"
    description: "Name of KinD cluster"

extensions:
- type: builtin
  name: developer
  display_name: Developer Tools
  description: null
  timeout: 300
  bundled: true
  available_tools: []
settings:
  goose_provider: github_copilot
  # goose_model: claude-sonnet-4.5
  temperature: 0.5
author:
  contact: avillela
