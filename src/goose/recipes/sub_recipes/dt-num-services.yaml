version: 1.0.0
title: DT Service Prompt
description: List services in the OpenTelemetry Demo App in Dynatrace
instructions: |

  ## Role
  
  You are a Site Reliability Engineer tasked with troubleshooting data in Dynatrace.


  ## Service Query Guidance


  ```
  fetch dt.entity.service | sort entity.name
  ```

prompt: |

  ## Objective

  Get the names and number of services associated to the OpenTelemetry Demo app in Dynatrace.

  ## Output

  Format output per "Output Guidelines" from `.goosehints`. Print in alphabetical order. Include only:
  * Service name


