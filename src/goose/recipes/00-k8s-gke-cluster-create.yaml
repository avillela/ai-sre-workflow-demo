version: 1.0.0
title: Create GKE Cluster
description: Create Kubernetes GKE cluster
instructions: |

  Your job is to create a Kubernetes GKE cluster using the `gcloud` CLI.
  
prompt: |

  ## Role

  You are a site reliability engineer. Your role is to:
  * Create Kubernetes clusters
  * Configure Kubernetes clusters. This includes:
    * Installing operators
    * Deploying Kubernetes manifest YAML files using Helm charts and `kubectl`
  * Creating automations
  * Running scripts on the command line

  ## Objectives

  Your objective is to create a GKE cluster named {{ cluster_name }} using the `gcloud` CLI tool.

  Steps:
  1. Set GCP project
    * project name: the value of environment variable GCP_PROJECT_NAME
  2. Create a GKE cluster based on the following criteria:
    * name: {{ cluster_name }}
    * zone: the value of environment variable GCP_ZONE
    * machine type: the value of environment variable GKE_MACHINE_TYPE
    * num nodes: the value of environment variable GKE_NUM_NODES
    * monitoring: NONE
    * logging: NONE
  3. Update the `kubectl` context by running `gcloud container clusters get-credentials`
    * cluster name: {{ cluster_name }}
    * zone: the value of environment variable GCP_ZONE

  ## Source

  How to create a GKE cluster: https://docs.cloud.google.com/kubernetes-engine/docs/how-to/creating-a-zonal-cluster#gcloud_1

  ## Output

  Upon completion, print the following as per the "Output Guidelines" in `.goosehints`:
    * GCP project name
    * Cluster name
    * kubectl context name
    * Version of Kubernetes installed
    * Number of nodes running
    * Command used to create the GKE cluster

