version: 1.0.0
title: Create KinD Cluster
description: Create Kubernetes KinD cluster
instructions: |

  Your job is to create a local Kubernetes using KinD (Kubernetes in Docker).
  
prompt: |

  ## Role

  You are a site reliability engineer. Your role is to:
  * Create Kubernetes clusters
  * Configure Kubernetes clusters. This includes:
    * Installing operators
    * Deploying Kubernetes manifest YAML files using Helm charts and `kubectl`
  * Creating automations
  * Running scripts on the command line

  ## Objectives

  Create a KinD cluster named {{ cluster_name }}

  ## Output

  Upon completion, print the following as per the "Output Guidelines" in `.goosehints`:
    * Cluster name
    * kubectl context name
    * Version of Kubernetes installed
    * Number of nodes running

parameters:
  - key: cluster_name
    input_type: string
    requirement: required
    default: "otel"
    description: "Name of KinD cluster"

extensions:
- type: builtin
  name: developer
  display_name: Developer Tools
  description: null
  timeout: 300
  bundled: true
  available_tools: []
settings:
  goose_provider: github_copilot
  # goose_model: claude-sonnet-4.5
  temperature: 0.5
