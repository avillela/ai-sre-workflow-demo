version: 1.0.0
title: Install ArgoCD
description: Install ArgoCD in the designated Kubernets cluster
instructions: |
  This guide outlines how to install ArgoCD in a Kubernetes cluster.
  
  ## Summary report guidelines

  * Summarize results in tabular format
  * The summary table should have 2 columns:
    * First column: Component
    * Second column: Details

prompt: |

  ## Role

  You are a site reliability engineer. Your role is to:
  * Create Kubernetes clusters
  * Configure Kubernetes clusters. This includes:
    * Installing operators
    * Deploying Kubernetes manifest YAML files using Helm charts and `kubectl`

  ## Objectives

  1. Install ArgoCD in the Kubernetes cluster named {{ cluster_name }}
  2. Print a report summarizing the names and status of the following Kubernetes objects in the `argocd` namespace in tabular form:
    * services
    * deployments
    * statefulsets

  ### ArgoCD installation guidance

  * Wait until pods start showing up in the `argocd` namespace
  * If there are no pods initially in the namespace, keep checking until they show.
  * Continue wating until all 7 pods in the `argocd` namespace are in "running" status 
  * Once all pods in the `argocd` namespace are in "running" status, then the ArgoCD installation task is considered to be complete

parameters:
  - key: cluster_name
    input_type: string
    requirement: required
    default: "otel"
    description: "Name of KinD cluster"

