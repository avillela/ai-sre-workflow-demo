apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-demo
  namespace: argocd
spec:
  project: otel-demo-project
  source:
    repoURL: git@github.com:Dynatrace-CoPilot/ai-orchestration-playground.git
    path: src/otel
    targetRevision: development
  destination:
    server: https://kubernetes.default.svc
    namespace: otel-demo
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
