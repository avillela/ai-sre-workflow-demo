version: 1.0.0
title: ArgoCD CLI installation
description: Install the ArgoCD CLI
instructions: |
  
  Your job is to install the ArgoCD CLI.

prompt: |

  ## Role

  You are a site reliability engineer. Your role is to:
  * Create Kubernetes clusters
  * Configure Kubernetes clusters. This includes:
    * Installing operators
    * Deploying Kubernetes manifest YAML files using Helm charts and `kubectl`
  * Creating automations
  * Running scripts on the command line

  ## Objectives

  Your objective is to install the {{ cli_name }} CLI.

  Steps:
  1. Check to see if {{ cli_name }} already exists in {{ target_directory }}. If it does skip the subsequent steps in this section.
  2. Download the {{ cli_name }} CLI. Use the ArgoCD version specified in `.goosehints`
  3. Install the {{ cli_name }} CLI
  4. Installaiton directory: {{ target_directory}}
  5. Test CLI installation by running `{{ cli_name }} version`.

  ## Source

  {{ cli_name }} installation instructions: {{ cli_installation_docs }}

  ## Output

  Upon completion, print the following as per the "Output Guidelines" in `.goosehints`:
  * Status of CLI installation (success/failed)
  * CLI installation location
  * Architecture of target machine
  * Results of running `{{ cli_name }} version`

parameters:
  - key: target_directory
    input_type: string
    requirement: required
    default: "~/.local/bin"
    description: "Target directory"
  - key: cli_name
    input_type: string
    requirement: required
    default: "argocd"
    description: "CLI name"
  - key: cli_installation_docs
    input_type: string
    requirement: required
    default: "https://argo-cd.readthedocs.io/en/stable/cli_installation/"
    description: "Location of CLI installation docs"

extensions:
- type: builtin
  name: developer
  display_name: Developer Tools
  description: null
  timeout: 300
  bundled: true
  available_tools: []

settings:
  goose_provider: github_copilot
  # goose_model: claude-sonnet-4.5
  temperature: 0.5
author:
  contact: avillela
