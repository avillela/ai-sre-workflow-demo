security:
  enabled: true
  allowed_commands:
    - ls
    - cat
    - grep
    - find
    - echo
    - kind
  blocked_commands:
    - rm -rf
    - sudo
    - chmod
  blocked_patterns:
    - 'rm\s+.*-rf.*'
    - 'sudo\s+.*'
  max_execution_time: 30s
  working_directory: /workspaces/ai-orchestration-playground
  max_output_size: 1048576
  audit_log: true