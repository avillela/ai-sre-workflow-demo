version: 1.0.0
title: ArgoCD CLI installation
description: Install the ArgoCD CLI
instructions: Ensure {{ cli_name }} is installed and available in {{ target_directory}}. First, verify if the tool already exists using the file path provided. If yes, then skip the rest. If not, download and install the appropriate version for the operating system, ensuring it is placed in the correct directory for user accessibility.
prompt: |
  Run this to install the {{ cli_name }}, and install it to {{ target_directory}}. Skip installation of it's already found in {{ target_directory }}.

  Test CLI by running argocd version.

  Summarize results.
parameters:
  - key: target_directory
    input_type: string
    requirement: required
    default: "~/.local/bin"
    description: "Target directory"
  - key: cli_name
    input_type: string
    requirement: required
    default: "argocd"
    description: "CLI name"

extensions:
- type: builtin
  name: developer
  display_name: Developer Tools
  description: null
  timeout: 300
  bundled: true
  available_tools: []

activities:
- Check if a CLI tool is installed in the target directory
- Install a missing CLI tool
- Verify the installation directory
- Update an existing CLI tool
- Document installation steps
author:
  contact: avillela
